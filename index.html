<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            Rock Papers Scissors Game
        </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>
                Rock Papers Scissors
            </h1>
        </header>
        <div class="score-board">
            <div id="user-label" class="badge">user</div>
            <div id="computer-label" class="badge">comp</div>
            <span id="user-score">0</span><span id="mid">:</span><span id="computer-score">0</span>
        </div>
        <div class="result">
            <p>
                USER=0     ,COMPUTER=0     LET's START
            </p>
        </div>
        <div class="choices">
            <div class="choice" id="r">
                <img src="a.png" alt="">
            </div>
            <div class="choice" id="p">
                <img src="b.png" alt="">
            </div>
            <div class="choice" id="s">
                <img src="c.png" alt="">
            </div>
        </div>
        <p id="action-message">
            Make your move
        </p>
        <button id="playagain" onclick="myFunction()">Play Again</button>
        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
